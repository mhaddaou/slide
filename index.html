<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        body{


            background:linear-gradient(rgba(41, 151, 170, 0.822),black);
            
            height: 100vh;   
        }
        .bt{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Document</title>

<body>
    <div class="container text-center bt " >
        <h1 class="badge badge-primary bt m-1" style="width: 100px; height: 50px; color: aliceblue;">mhaddaou</h1>
    </div>
    <div class="carousel slide container w-75" id="slide">
        <ol class="carousel-indicators">
            <li data-target="#slide" data-slide-to="0" class="active"></li>
            <li data-target="#slide" data-slide-to="1"></li>
            <li data-target="#slide" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" alt="" class="w-100" style="height: 400px;">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" alt="" class="w-100" style="height: 400px;">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" alt="" class="w-100" style="height: 400px;">
            </div>
        </div>
        <a href="#slide" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a href="#slide" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        
    </div>
